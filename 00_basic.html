    <title>MyWeb</title>

<body>

    <h1>안녕하세요.</h1>
    <h2>반갑습니다.</h2>
    <h3>hello</h3>

    <!-- <p> 제목 밑 내용을 넣을때 사용</p> -->
    <p>Lorem ipsum <strong>dolor</strong> sit.</p>
    <p>Lorem, ipsum <b>dolor</b></p>

    <!-- ul -> 순서가 없는 리스트 -->
    <ul>
        <li>milk</li>
        <li>eggs</li>
        <li>bread</li>
    </ul>

    <!-- ol -> 순서가 있는 리스트 -->
    <ol>
        <li>Drive to the</li>
        <li>
            Trun right
            <ul>
                <li>60km/h</li>
            </ul>
        </li>
        <li>Go straight</li>
    </ol>

    <p><em>Lorem</em> <u>ipsum</u> dolor sit amet. </p>

    <a href="https://google.com">google</a>
